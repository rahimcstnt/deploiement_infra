<VirtualHost *:80>
    ServerName apache.local

    ProxyRequests On
    ProxyVia On

    <Proxy "*">
        Require ip 192.168.1.64/27
    </Proxy>
    AllowCONNECT 443
    ErrorLog ${APACHE_LOG_DIR}/forward-proxy-error.log
    CustomLog ${APACHE_LOG_DIR}/forward-proxy-access.log combined
</VirtualHost>
